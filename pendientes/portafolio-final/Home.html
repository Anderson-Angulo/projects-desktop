<div class="m-card">

  <div class="m-card__head">
    <h3 class="m-heading">
      Ecommerce

        <svg class="svg-icon">

        </svg>
        <svg class="svg-icon bigger">
          <use href="images/icons.svg#next" />
        </svg>
      </div>
    </h3>
    <span class="m-card__category a-small semibold">Web</span>
  </div>
  <p class="m-card__description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo, tempora eos quae debitis delectus beatae modi. Quidem dicta iste eos id eveniet. Eius, soluta pariatur. Ducimus quae officiis consequuntur ipsa!</p>

    <button class="btn btn-solid">Cómo lo hice</button>
  </div>
</div>


<form>
  <div class="m-input">

  </div>
  <div class="m-input">
    <input type="text" class="m-input__field a-small" id="name" placeholder=" " />

  </div>
  <div class="m-input">
    <input type="text" class="m-input__field a-small" id="name" placeholder=" " />
    <label for="name" class="m-input__label a-small lighter">Nombre</label>
  </div>
</form>

<!-- Slide Buttons -->

</button>
<button class="a-slide-button a-slide-button--right">

    <use href="images/icons.svg#arrow" />

</button>
